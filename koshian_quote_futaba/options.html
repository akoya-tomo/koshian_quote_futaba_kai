<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
    .group {margin-bottom: 1.5em;}
  </style>
</head>

<body>
  <p>
    <input id="use_quote_menu" type="checkbox">
    <label for="use_quote_menu">引用メニューを使用する</label>
  </p>
  <fieldset style="min-width: min-content;" class="group">
    <legend>
      引用メニュー
    </legend>
    <input id="show_idip" type="checkbox">
    <label for="show_idip">"ID･IP"を表示</label>
    <br>
    <input id="show_number" type="checkbox">
    <label for="show_number">"No."を表示</label>
    <br>
    <input id="show_quote" type="checkbox">
    <label for="show_quote">"引用"を表示</label>
    <br>
    <input id="show_quotemove" type="checkbox">
    <label for="show_quotemove">"引用して移動"を表示</label>
    <br>
    <input id="show_copy" type="checkbox">
    <label for="show_copy">"コピー"を表示</label>
    <br>
    <input id="show_copymove" type="checkbox">
    <label for="show_copymove">"コピーして移動"を表示</label>
  </fieldset>
  <fieldset style="min-width: min-content;" class="group">
    <legend>
      引用動作
    </legend>
    <input id="res_filename" type="checkbox">
    <label for="res_filename">画像ファイル名を引用する</label>
    <br>
    <input id="res_number" type="checkbox">
    <label for="res_number">本文無しのときレスNo.を引用する</label>
    <br>
    <input id="quote_only_unquoted" type="checkbox">
    <label for="quote_only_unquoted">非引用部分のみ引用する</label>
    <br>
    <input id="quickquote_number" type="checkbox">
    <label for="quickquote_number">No.をクリックで引用する</label>
    <br>
    <input id="delete_unnecessary_space" type="checkbox">
    <label for="delete_unnecessary_space">引用符と文章の間の空白を削除</label>
  </fieldset>
  <script src="options.js"></script>

</body>

</html>
